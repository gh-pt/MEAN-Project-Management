<div class="max-w-sm border-2 border-gray-300 rounded-lg p-5 m-auto">
    <h5 class="mb-5 text-2xl font-bold text-gray-900 dark:text-white text-center">Sign in</h5>
    <form class="max-w-sm mx-auto" [formGroup]="SignInForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" id="email" formControlName="Email"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="name@flowbite.com" required />
            <div *ngIf="SignInForm.controls['Email'].invalid && SignInForm.controls['Email'].touched"
                class="text-red-500 text-sm">
                <span *ngIf="SignInForm.controls['Email'].errors?.['required']">Email is required</span>
                <span *ngIf="SignInForm.controls['Email'].errors?.['email']">Invalid email format</span>
            </div>
        </div>

        <!-- Password Field -->
        <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" id="password" formControlName="Password"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required />
            <div *ngIf="SignInForm.controls['Password'].invalid && SignInForm.controls['Password'].touched"
                class="text-red-500 text-sm">
                <span *ngIf="SignInForm.controls['Password'].errors?.['required']">Password is required</span>
                <span *ngIf="SignInForm.controls['Password'].errors?.['minlength']">Password must be at least 6
                    characters</span>
            </div>
        </div>

        <!-- Display the error message in an alert box -->
        <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
            role="alert">
            {{ errorMessage }}
        </div>

        <div class="mb-2">
            <span>Don't have an account yet? <a routerLink="/register" class="text-blue-600 hover:underline">Sign
                    up</a></span>
        </div>
        <!-- Submit Button -->
        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            [disabled]="SignInForm.invalid">
            Sign In
        </button>
    </form>
</div>
