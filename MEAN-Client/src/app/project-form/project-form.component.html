<div class="modal fixed inset-0 bg-[#38363675] flex justify-center overflow-y-auto py-4">
    <div class="relative bg-white p-6 rounded-lg shadow-lg max-w-3xl w-full h-fit dark:bg-gray-800 dark:text-white">
        <!-- Close Button -->
        <button class="absolute right-4 top-4 text-xl" (click)="closeFormModal()">
            &#x274c;
        </button>

        <h2 class="text-2xl font-semibold mb-4">Project Form</h2>
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

            <div class="mb-4">
                <label for="projectName" class="block text-sm font-medium text-gray-700">Project Name</label>
                <input type="text" id="projectName" formControlName="ProjectName"
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:border-blue-500 focus:ring focus:ring-blue-200"
                    required />
                <div *ngIf="projectForm.get('ProjectName')?.invalid && projectForm.get('ProjectName')?.touched"
                    class="text-red-500">
                    Project Name is required.
                </div>
            </div>

            <div class="mb-4">
                <label for="details" class="block text-sm font-medium text-gray-700">Details</label>
                <editor formControlName="Details" apiKey="81h2pcaim7npiajvctk9bdqg3emnrg06d36c7k9lklz1adio" [init]="{
            height: 400,
            menubar: false,
            plugins: 'link image code',
            toolbar: 'undo redo | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat ',
        }">
                </editor>
                <div *ngIf="projectForm.get('Details')?.invalid && projectForm.get('Details')?.touched"
                    class="text-red-500">
                    Details are required.
                </div>
            </div>

            <div class="mb-4">
                <label for="demoLink" class="block text-sm font-medium text-gray-700">Demo Link</label>
                <input type="url" id="demoLink" formControlName="DemoLink"
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:border-blue-500 focus:ring focus:ring-blue-200"
                    required />
                <div *ngIf="projectForm.get('DemoLink')?.invalid && projectForm.get('DemoLink')?.touched"
                    class="text-red-500">
                    Enter a valid URL.
                </div>
            </div>

            <div class="mb-4">
                <label for="githubRepository" class="block text-sm font-medium text-gray-700">Github Repository</label>
                <input type="url" id="githubRepository" formControlName="GithubRepository"
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:border-blue-500 focus:ring focus:ring-blue-200"
                    required />
                <div *ngIf="projectForm.get('GithubRepository')?.invalid && projectForm.get('GithubRepository')?.touched"
                    class="text-red-500">
                    Enter a valid Github Link only.
                </div>
            </div>

            <button type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
                Submit
            </button>
        </form>

        <!-- Close Button at the Bottom -->
        <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded" (click)="closeFormModal()">
            Close
        </button>
    </div>
</div>
